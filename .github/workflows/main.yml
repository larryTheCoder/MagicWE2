name: PHPStan

on: [push, pull_request]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Create Vendor Directory
      run: |
        echo Making directory...
        mkdir vendor
        echo Directory made.
    - name: List directory contents
      run: |
        tree /pocketmine
        tree .